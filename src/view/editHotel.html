<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Hotel</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <link rel="shortcut icon" href="./icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="formulario">
            <section class="form">
                <div class="logo">
                    <a href="./index.html"><img src="./images/logo.png" alt="Logo"></a>
                </div>

                <label for="nomeHotel">Nome do Hotel</label>
                <input type="text" class="input" placeholder="Digite o nome do hotel" id="nomeHotel">

                <label for="cnpj">CNPJ</label>
                <input type="text" class="input" placeholder="Digite o CNPJ" id="cnpj">

                <button type="button" class="btn" id="buttonEditSave">Enviar</button>
            </section>
            <div id="map"></div>
        </div>
    </main>

    <script src="./editHotel.js"></script>

</body>
</html>
